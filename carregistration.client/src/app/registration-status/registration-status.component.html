<table>
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Registrtion</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.make }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.registration }}</td>
      <td>{{ car.registrationExpiry < now ? 'Expired' : 'Valid' }}</td>
    </tr>
  </tbody>
</table>
